version: "3.8"

services:
  youtube-api:
    build: .
    container_name: youtube-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./cookies:/app/cookies:ro
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env.production
    depends_on:
      - pot-provider
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - youtube-api-network

  pot-provider:
    image: brainicism/bgutil-ytdlp-pot-provider
    container_name: pot-provider
    restart: unless-stopped
    # Internal only, no port exposure
    networks:
      - youtube-api-network

networks:
  youtube-api-network:
    driver: bridge
